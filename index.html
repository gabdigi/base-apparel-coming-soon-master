<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
        	<div class="left">
        		<header>
        			<img src="images/logo.svg">
        		</header>
        		<h1><span class="title_left">We're </span>
        			<br/>coming 
        			<br/>soon</h1>
        		<p class="text_left">
        			We're coming soon Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. Email Address.
        		</p>
        		<form>
        			<input id="email" type="email" name="email" placeholder="Adress email">
        			<span class="error">
        				<img src="images/icon-error.svg" alt="">
        			</span>
        			<button class="button" type="submit">
        				<img src="images/icon-arrow.svg" alt="">
        			</button>
        			<div class="danger-text" id="danger-text">
        				<p>
        					Please provide a valid email
        				</p>
        			</div>
        		</form>
        	</div>
        	<div class="right">
        		<div class="image">
        			<img src="images/hero-desktop.jpg">
        		</div>
        	</div>
        </div>
    </body>
</html>
