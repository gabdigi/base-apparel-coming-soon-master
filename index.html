<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Base Apparel Coming Soon Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
        	<div class="left">
        		<header>
        			<img src="images/logo.svg">
        		</header>
        		<h1><span class="title_left">We're </span>
        			<br/>coming 
        			<br/>soon</h1>
        		<p class="text_left">
        			We're coming soon Hello fellow shoppers! We're currently building our new fashion store. 
        			Add your email below to stay up-to-date with announcements and our launch deals. 
        			Email Address.
        		</p>
        		<form id="form" novalidate>
        			<input name="email" type="email" id="email" placeholder="Adress email">
        			<img src="images/icon-error.svg" alt="icon-error" class="error" id="error">
        			<button class="button" type="submit">
        				<img src="images/icon-arrow.svg" alt="icon-arrow">
        			</button>
        			<div class="danger-text" id="danger-text" >
           				Please provide a valid email
          			</div>
        		</form>
        	</div>
        	<div class="right">
        		<div class="image">
        			<img src="images/hero-desktop.jpg">
        		</div>
        	</div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
